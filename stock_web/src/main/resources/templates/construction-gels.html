<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" th:rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>My Stock App</title>
    <style>
            body{
                background-image: url("../images/index_photo.jpg");
            }
    </style>
</head>

<body>

<div class="content-wrap">
    <div class="a-container">
        <a th:href="@{/construction-gel/add-form}">Adaugă produs</a>
    </div>
    <!-- Condition -->
    <div th:if="${#lists.isEmpty(gels)}">
        <h5>Nu există inregistrări</h5>
    </div>

    <!-- Tabel -->
    <div th:if="${not #lists.isEmpty(gels)}">
        <table class="table table-hover">
            <thead>
            <tr>
                <th colspan="4" style="text-align: center; background-color:#01FD73" class="text-center" >
                    <span>Geluri de constructie</span>
                </th>
            </tr>
            <tr>
                <td style="background-color: #DEF6E9">
                    <span>Marca</span>
                </td>
                <td style="background-color: #DEF6E9">
                    <span>Cantitate</span>
                </td>
                <td style="background-color: #DEF6E9">
                    <span>Pret</span>
                </td>
                <td style="background-color: #DEF6E9">
                    <span>Data achizitie</span>
                </td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="gel: ${gels}">
                <td>
                    <span th:text="${gel.productBrand}"></span>
                </td>
                <td>
                    <span th:text="${gel.quantity + ' ml'}"></span>
                </td>
                <td>
                    <span th:text="${gel.price + ' lei'}"></span>
                </td>
                <td>
                    <span th:text="${#temporals.format(gel.purchaseDate, 'dd-MM-yyyy')}"></span>
                </td>
                <!--                    <td>-->
                <!--                        <form th:action="@{/request/admin/show-subunits/{policeStructureId}(policeStructureId=${structure.id})}">-->
                <!--                            <input type="hidden" name="policeStructureId" th:value="${structure.id}">-->
                <!--                            <button class="btn btn-success btn-sm" type="submit">Afișează subunitățile de poliție-->
                <!--                            </button>-->
                <!--                        </form>-->
                <!--                    </td>-->
                <!--                    <td>-->
                <!--                        <form th:action="@{/request/show-requests-for-police-structure/{policeStructureId}(policeStructureId=${structure.id})}">-->
                <!--                            <input type="hidden" name="policeStructureId" th:value="${structure.id}">-->
                <!--                            <button class="btn btn-success btn-sm" type="submit">Afișează solicitările</button>-->
                <!--                        </form>-->
                <!--                    </td>-->
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
